<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<script src="js/jquery-1.8.1.min.js"></script>
</head>
<body>
<h2>Hello World!</h2>
用户名：<input type="text" id="userName"/>&nbsp;&nbsp;&nbsp;&nbsp;
密码：<input type="text" id="password"/>
<button onclick="login()">登录</button>&nbsp;
<button onclick="logout()">退出</button>&nbsp;
<button onclick="addUser()">保存</button>
<button onclick="getUserCustomers()">查询信息</button>
</body>
<script type="text/javascript">
	$(function(){
		
	});
	
	function login(){
		var param = '{"userName":"'+$("#userName").val()+'","password":"'+$("#password").val()+'"}';
		$.ajax({
			url:"/login",
			contentType: "application/json; charset=utf-8",
			dataType:"json",
			data:param,
			type:"POST",
			success:function(data){	
				alert(JSON.stringify(data));
			}
		});
	}
	
	function logout(){
		var param = '{"userName":"'+$("#userName").val()+'"}';
		$.ajax({
			url:"/logout",
			contentType: "application/json; charset=utf-8",
			dataType:"json",
			data:param,
			type:"POST",
			success:function(json){	
				alert(JSON.stringify(json));
			}
		});
	}
	
	function addUser(){
		$.ajax({
			url:"/users/addUser",
			contentType: "application/json; charset=utf-8",
			dataType:"json",
			data:'{"id":"222","userName":"name11","password":"11111"}',
			type:"POST",
			success:function(json){	
				alert(JSON.stringify(json));
			}
		});
	}
	
	function getUserCustomers(){
		$.ajax({
			url:"/users/111/customers",
			contentType: "application/json; charset=utf-8",
			dataType:"json",
			data:'{"id":"222","userName":"name11","password":"11111"}',
			type:"POST",
			success:function(json){	
				alert(JSON.stringify(json));
			}
		});
	}
</script>
</html>
